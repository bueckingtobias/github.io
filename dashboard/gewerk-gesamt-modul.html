<div class="gewerk-gesamt-modul">
  <div class="gg-head">
    <div>
      <div class="gg-title" id="ggTitle">Projekt</div>
      <div class="gg-sub" id="ggSub">—</div>
    </div>
    <div class="gg-badges">
      <span class="gg-badge" id="ggBadgeProject">—</span>
      <span class="gg-badge" id="ggBadgeUpdate">—</span>
    </div>
  </div>

  <div class="gg-grid">
    <div class="gg-kpi">
      <div class="gg-k">Gesamtbudget</div>
      <div class="gg-v" id="ggBudget">—</div>
      <div class="gg-h">Summe aller Angebote</div>
    </div>
    <div class="gg-kpi">
      <div class="gg-k">Zahlungen</div>
      <div class="gg-v" id="ggPaid">—</div>
      <div class="gg-h">Gezahlt vs. Budget</div>
    </div>
    <div class="gg-kpi">
      <div class="gg-k">Baufortschritt</div>
      <div class="gg-v" id="ggProg">—</div>
      <div class="gg-h">Gewichtet nach Angebot</div>
    </div>
    <div class="gg-kpi">
      <div class="gg-k">Risiko-Index</div>
      <div class="gg-v" id="ggRisk">—</div>
      <div class="gg-h">Zahlungsquote minus Fortschritt</div>
    </div>
  </div>

  <div class="gg-bars">
    <div class="gg-barblock">
      <div class="gg-barlabel">
        <span>Zahlungsquote</span>
        <span id="ggPayLabel">—</span>
      </div>
      <div class="gg-track">
        <div class="gg-fill gg-pay" id="ggPayBar">
          <span id="ggPayBarTxt"></span>
        </div>
      </div>
    </div>

    <div class="gg-barblock">
      <div class="gg-barlabel">
        <span>Fortschritt</span>
        <span id="ggProgLabel">—</span>
      </div>
      <div class="gg-track">
        <div class="gg-fill gg-prog" id="ggProgBar">
          <span id="ggProgBarTxt"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="gg-barblock">
    <div class="gg-barlabel">
      <span>Budgetverteilung</span>
      <span id="ggBudgetShareMeta">—</span>
    </div>
    <div class="gg-stack-track" id="ggStackTrack" aria-label="Budgetverteilung gestapelt"></div>
    <div class="gg-stack-legend" id="ggStackLegend"></div>
  </div>

  <div class="gg-bars">
    <div class="gg-barblock">
      <div class="gg-barlabel">
        <span>Top Risiken</span>
        <span id="ggRiskMeta">—</span>
      </div>
      <div id="ggRisks"></div>
    </div>

    <div class="gg-barblock">
      <div class="gg-barlabel">
        <span>Top Summen</span>
        <span id="ggTopSumMeta">—</span>
      </div>
      <div id="ggTopSums"></div>
    </div>
  </div>

  <div class="gg-note" id="ggNote" style="display:none;"></div>
</div>
