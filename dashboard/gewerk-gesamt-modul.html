<div class="gewerk-gesamt-modul" id="gewerkGesamtModul">
  <div class="gg-head">
    <div>
      <div class="gg-title" id="ggTitle">—</div>
      <div class="gg-sub" id="ggSub">Aggregiert über alle aktiven Gewerke</div>
    </div>
    <div class="gg-badges">
      <span class="gg-badge" id="ggBadgeProject">Projekt: —</span>
      <span class="gg-badge" id="ggBadgeUpdate">Update: —</span>
    </div>
  </div>

  <div class="gg-grid">
    <div class="gg-kpi">
      <div class="gg-k">Gesamtbudget</div>
      <div class="gg-v" id="ggBudget">—</div>
      <div class="gg-h">Summe aller Angebote</div>
    </div>

    <div class="gg-kpi">
      <div class="gg-k">Zahlungen</div>
      <div class="gg-v" id="ggPaid">—</div>
      <div class="gg-h" id="ggPaidHint">Gezahlt vs. Budget</div>
    </div>

    <div class="gg-kpi">
      <div class="gg-k">Baufortschritt</div>
      <div class="gg-v" id="ggProg">—</div>
      <div class="gg-h">Gewichtet nach Angebot</div>
    </div>

    <div class="gg-kpi">
      <div class="gg-k">Risiko-Index</div>
      <div class="gg-v" id="ggRisk">—</div>
      <div class="gg-h">Zahlungsquote minus Fortschritt</div>
    </div>
  </div>

  <div class="gg-bars">
    <div class="gg-barblock">
      <div class="gg-barlabel">
        <span>Zahlungsquote</span>
        <span id="ggPayLabel">—</span>
      </div>
      <div class="gg-track">
        <div class="gg-fill gg-pay" id="ggPayBar"><span id="ggPayBarTxt"></span></div>
      </div>
    </div>

    <div class="gg-barblock">
      <div class="gg-barlabel">
        <span>Fortschritt</span>
        <span id="ggProgLabel">—</span>
      </div>
      <div class="gg-track">
        <div class="gg-fill gg-prog" id="ggProgBar"><span id="ggProgBarTxt"></span></div>
      </div>
    </div>
  </div>

  <div class="gg-note" id="ggNote" style="display:none;"></div>
</div>
