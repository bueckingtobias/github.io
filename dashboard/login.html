<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Login Test</title>
  <script src="./auth.js"></script>
</head>
<body style="font-family:system-ui;background:#111;color:#fff;display:grid;place-items:center;height:100vh">

  <div>
    <h1>Login</h1>
    <input id="pw" type="password" placeholder="Passwort">
    <button onclick="go()">Login</button>
    <p id="err" style="color:red;display:none">Falsch</p>
  </div>

  <script>
    function go(){
      if(Auth.login(document.getElementById("pw").value)){
        location.href = "./view-home.html";
      }else{
        document.getElementById("err").style.display="block";
      }
    }
  </script>

</body>
</html>
