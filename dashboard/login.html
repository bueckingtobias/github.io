<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Login · Dashboard</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1220" />

  <style>
    html,body{height:100%;margin:0;}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(circle at 20% 0%, rgba(59,130,246,.16), transparent 35%),
        radial-gradient(circle at 80% 0%, rgba(34,197,94,.12), transparent 35%),
        #0b1220;
      color:#e2e8f0;
      display:grid;
      place-items:center;
    }

    .login-card{
      width:100%;
      max-width:360px;
      border-radius:18px;
      background: rgba(15,23,42,.65);
      border:1px solid rgba(148,163,184,.18);
      padding:22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
    }

    h1{
      margin:0;
      font-size:18px;
      font-weight:950;
    }
    .sub{
      margin-top:6px;
      font-size:12px;
      color:rgba(226,232,240,.7);
    }

    label{
      display:block;
      margin-top:18px;
      font-size:12px;
      color:rgba(226,232,240,.7);
    }

    input{
      width:100%;
      margin-top:6px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.6);
      color:#e2e8f0;
      font-size:14px;
    }

    button{
      margin-top:18px;
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(59,130,246,.35);
      background: rgba(59,130,246,.15);
      color:#e2e8f0;
      font-size:14px;
      font-weight:900;
      cursor:pointer;
    }

    .err{
      margin-top:12px;
      font-size:12px;
      color:#f87171;
      display:none;
    }
  </style>

  <script src="./dashboard/auth.js"></script>
</head>

<body>
  <div class="login-card">
    <h1>Bücking Dashboard</h1>
    <div class="sub">Bitte anmelden</div>

    <label for="pw">Passwort</label>
    <input id="pw" type="password" placeholder="••••••••" />

    <button id="btn">Login</button>

    <div class="err" id="err">Falsches Passwort</div>
  </div>

  <script>
    const pw = document.getElementById("pw");
    const btn = document.getElementById("btn");
    const err = document.getElementById("err");

    btn.addEventListener("click", submit);
    pw.addEventListener("keydown", e => { if(e.key==="Enter") submit(); });

    function submit(){
      err.style.display = "none";
      if(Auth.login(pw.value)){
        Auth.redirectToNextOr("./view-home.html");
      }else{
        err.style.display = "block";
      }
    }
  </script>
</body>
</html>
