<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Projekte / Bau · Dashboard</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="./shell.css" />

  <script src="./auth.js"></script>
  <script>Auth.requireAuth({ loginUrl:"./login.html" });</script>

  <script src="./shell.js"></script>
  <script src="./excel-loader.js"></script>

  <style>
    html,body{ overflow-x:hidden !important; }
    .proj-grid{ display:grid; grid-template-columns:repeat(12,minmax(0,1fr)); gap:var(--gap); min-width:0; }
    .span12{ grid-column:span 12; min-width:0; }
    .span6{ grid-column:span 6; min-width:0; }
    @media (max-width:900px){ .span6{ grid-column:span 12; } }
    .module-slot{ width:100%; min-width:0; }

    .alert{
      border-radius:14px;
      border:1px solid rgba(248,113,113,.35);
      background: rgba(248,113,113,.08);
      padding:12px 14px;
      color: rgba(226,232,240,.92);
      font-size:12px;
      line-height:1.35;
      white-space: pre-wrap;
      overflow-wrap:anywhere;
    }
    .alert strong{ font-weight:950; }
    .okbox{
      border:1px solid rgba(34,197,94,.25);
      background: rgba(34,197,94,.06);
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="pageTpl">
    <section class="proj-grid">

      <section class="span12">
        <div class="card">
          <div class="card-header">
            <div>
              <div class="card-title">Gesamtübersicht</div>
              <div class="card-sub">Budget · Zahlungen · Fortschritt</div>
            </div>
          </div>
          <div class="card-body">
            <div class="module-slot" id="slotProjGesamt"></div>
          </div>
        </div>
      </section>

      <div id="gewerkCards" style="display:contents;"></div>
    </section>
  </template>

  <script>
    (async function(){
      Shell.mount({ active:"./view-projects.html", title:"Projekte / Bau", sub:"Gesamt + Gewerke" });

      const V = new URLSearchParams(location.search).get("v") || String(Date.now());
      const withV = (p)=> p + (p.includes("?") ? "&" : "?") + "v=" + encodeURIComponent(V);

      function show(el, title, msg, ok){
        el.innerHTML = "";
        const box = document.createElement("div");
        box.className = "alert" + (ok ? " okbox" : "");
        box.innerHTML = `<strong>${title}</strong>\n${msg}`;
        el.appendChild(box);
      }

      function loadCssOnce(href){
        const key = withV(href);
        if(document.querySelector('link[data-href="'+href+'"]')) return Promise.resolve();
        return new Promise((resolve,reject)=>{
          const l=document.createElement("link");
          l.rel="stylesheet"; l.href=key; l.dataset.href=href;
          l.onload=resolve;
          l.onerror=()=>reject(new Error("CSS nicht geladen (404?): " + href));
          document.head.appendChild(l);
        });
      }

      function loadJsOnce(src){
        const key = withV(src);
        if(document.querySelector('script[data-src="'+src+'"]')) return Promise.resolve();
        return new Promise((resolve,reject)=>{
          const s=document.createElement("script");
          s.src=key; s.defer=true; s.dataset.src=src;
          s.onload=resolve;
          s.onerror=()=>reject(new Error("JS nicht geladen (404?): " + src));
          document.head.appendChild(s);
        });
      }

      async function loadHtmlInto(url, el){
        const r = await fetch(withV(url), { cache:"no-store" });
        if(!r.ok) throw new Error("HTML nicht geladen (404?): " + url + " (HTTP " + r.status + ")");
        el.innerHTML = await r.text();
      }

      async function mountModuleIntoSlot({slotEl, html, css, js, globalName, data}){
        await loadHtmlInto(html, slotEl);
        await loadCssOnce(css);
        await loadJsOnce(js);

        const mod = window[globalName];
        if(!mod) throw new Error("Global fehlt: window." + globalName);
        if(typeof mod.render !== "function") throw new Error("render() fehlt: window." + globalName + ".render");

        mod.render(slotEl, data);
      }

      // 1) Excel laden
      const slotGesamt = document.getElementById("slotProjGesamt");
      try{
        await ExcelLoader.load(withV("./Dashboard.xlsx"));
      }catch(e){
        show(slotGesamt, "Daten konnten nicht geladen werden.", (e && e.message) ? e.message : String(e), false);
        return;
      }

      const projectGesamt = window.IMMO_DATA?.projects?.gesamt || {};
      const gewerke = Array.isArray(window.IMMO_DATA?.projects?.gewerke) ? window.IMMO_DATA.projects.gewerke : [];

      // harte Checks (damit keine „0“ Silent-Fails)
      if(!gewerke.length){
        show(slotGesamt, "Keine Gewerke-Daten.", "Sheet 'Projects_Gewerke' ist leer oder wird nicht gemappt.", false);
        return;
      }

      // 2) Gesamtmodul erwartet ARRAY (du hattest genau diesen Fehler)
      try{
        await mountModuleIntoSlot({
          slotEl: slotGesamt,
          html: "./gewerk-gesamt-modul.html",
          css:  "./gewerk-gesamt-modul.css",
          js:   "./gewerk-gesamt-modul.js",
          globalName: "GewerkGesamtModul",
          data: gewerke
        });
      }catch(e){
        show(slotGesamt, "Gesamtmodul konnte nicht geladen werden.", (e && e.message) ? e.message : String(e), false);
        return;
      }

      // 3) 10x Gewerk
      const wrap = document.getElementById("gewerkCards");
      wrap.innerHTML = "";

      // Assets einmal vorladen
      try{
        await loadCssOnce("./gewerk-modul.css");
        await loadJsOnce("./gewerk-modul.js");
      }catch(e){
        const sec = document.createElement("section");
        sec.className = "span12";
        sec.innerHTML = `<div class="card"><div class="card-body"><div class="alert"><strong>Gewerk-Modul Assets fehlen.</strong>\n${(e && e.message) ? e.message : String(e)}</div></div></div>`;
        wrap.appendChild(sec);
        return;
      }

      for(let i=0;i<10;i++){
        const g = gewerke[i];

        const sec = document.createElement("section");
        sec.className = "span6";
        sec.innerHTML = `
          <div class="card">
            <div class="card-header">
              <div>
                <div class="card-title">${g?.Gewerk || ("Gewerk " + (i+1))}</div>
                <div class="card-sub">${g?.Projekt || projectGesamt?.Projekt || ""}</div>
              </div>
            </div>
            <div class="card-body"><div class="module-slot" id="slotG${i}"></div></div>
          </div>
        `;
        wrap.appendChild(sec);

        const slot = sec.querySelector(".module-slot");

        if(!g){
          show(slot, "Keine Daten.", "Es gibt weniger als 10 Zeilen in 'Projects_Gewerke'.", false);
          continue;
        }

        try{
          await loadHtmlInto("./gewerk-modul.html", slot);
          const mod = window.GewerkModul;
          if(!mod) throw new Error("Global fehlt: window.GewerkModul");
          if(typeof mod.render !== "function") throw new Error("render() fehlt: window.GewerkModul.render");
          mod.render(slot, g);
        }catch(e){
          show(slot, "Gewerk-Modul konnte nicht geladen werden.", (e && e.message) ? e.message : String(e), false);
        }
      }
    })();
  </script>
</body>
</html>
