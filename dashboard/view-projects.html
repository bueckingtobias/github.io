<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Projekte · Dashboard</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="./dashboard/shell.css" />
  <script src="./dashboard/auth.js"></script>
  <script>Auth.requireAuth({ loginUrl: "./login.html" });</script>

  <script src="./dashboard/shell.js"></script>

  <!-- Deine Projektmodule: (Beispiel) -->
  <link rel="stylesheet" href="./dashboard/gewerk-gesamt-modul.css" />
  <script src="./dashboard/gewerk-gesamt-modul.js"></script>

  <link rel="stylesheet" href="./dashboard/gewerk-modul.css" />
  <script src="./dashboard/gewerk-modul.js"></script>

  <style>
    .projects-wrap{ display:flex; flex-direction:column; gap: var(--gap); min-width:0; }
    .two-col{
      display:grid;
      grid-template-columns: repeat(12, minmax(0,1fr));
      gap: var(--gap);
      min-width:0;
    }
    .span12{ grid-column: span 12; }
    .span6{ grid-column: span 6; }
    @media (max-width: 900px){
      .span6{ grid-column: span 12; }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="pageTpl">
    <section class="projects-wrap">

      <section class="card">
        <div class="card-header">
          <div>
            <div class="card-title">Gesamtübersicht</div>
            <div class="card-sub">Projektüberblick (sticky hatten wir – kann man später wieder aktivieren).</div>
          </div>
        </div>
        <div class="card-body">
          <div class="gewerk-gesamt-root"></div>
        </div>
      </section>

      <section class="two-col">
        <!-- 10x Gewerk-Module -->
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 1</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="1"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 2</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="2"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 3</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="3"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 4</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="4"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 5</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="5"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 6</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="6"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 7</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="7"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 8</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="8"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 9</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="9"></div></div></div></section>
        <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Gewerk 10</div><div class="card-sub">Modul</div></div></div><div class="card-body"><div class="gewerk-root" data-gewerk-index="10"></div></div></div></section>
      </section>

    </section>
  </template>

  <script>
    (function(){
      Shell.mount({ active:"./view-projects.html", title:"Projekte / Bau", sub:"Gesamt + Gewerke" });

      const g = document.querySelector(".gewerk-gesamt-root");
      if(g && window.GewerkGesamtModul && typeof GewerkGesamtModul.render === "function"){
        GewerkGesamtModul.render(g, {});
      }

      document.querySelectorAll(".gewerk-root").forEach(el=>{
        const idx = Number(el.getAttribute("data-gewerk-index") || "1");
        if(window.GewerkModul && typeof GewerkModul.render === "function"){
          GewerkModul.render(el, { index: idx });
        }
      });
    })();
  </script>
</body>
</html>
