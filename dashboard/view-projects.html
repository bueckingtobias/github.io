<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Projekte Â· Dashboard</title>

  <link rel="stylesheet" href="./shell.css">

  <script src="./auth.js"></script>
  <script>Auth.requireAuth({ loginUrl:"./login.html" });</script>

  <script src="./shell.js"></script>
  <script src="./excel-loader.js"></script>
</head>

<body>
<div id="app"></div>

<template id="pageTpl">
  <section class="grid">
    <section class="card" style="grid-column:span 12;">
      <div class="card-body" id="proj-gesamt"></div>
    </section>

    <div id="proj-gewerke" style="display:contents;"></div>
  </section>
</template>

<script>
(async function(){
  Shell.mount({ active:"./view-projects.html", title:"Projekte / Bau", sub:"Excel-gesteuert" });

  await ExcelLoader.load("./Dashboard.xlsx");

  const gesamt = window.IMMO_DATA.projects.gesamt;
  const gewerke = window.IMMO_DATA.projects.gewerke;

  GewerkGesamtModul.render(document.getElementById("proj-gesamt"), gesamt);

  const wrap = document.getElementById("proj-gewerke");
  gewerke.forEach((g,i)=>{
    const sec = document.createElement("section");
    sec.className = "card";
    sec.style.gridColumn = "span 6";
    sec.innerHTML = `<div class="card-body" id="gw-${i}"></div>`;
    wrap.appendChild(sec);
    GewerkModul.render(sec.querySelector(".card-body"), g);
  });
})();
</script>
</body>
</html>
