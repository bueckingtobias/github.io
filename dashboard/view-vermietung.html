<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vermietung · Dashboard</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1220" />

  <!-- ✅ Menüband/Shell (wie gestern) -->
  <link rel="stylesheet" href="./shell.css" />

  <!-- ✅ Auth -->
  <script src="./auth.js"></script>
  <script>Auth.requireAuth({ loginUrl: "./login.html" });</script>

  <!-- ✅ Shell JS -->
  <script src="./shell.js"></script>

  <!-- Vermietung-Module -->
  <link rel="stylesheet" href="./vermietung-modul.css" />
  <script src="./vermietung-modul.js"></script>
</head>

<body>
  <!-- ✅ Shell mountet hier Sidebar + Topbar + Main -->
  <div id="app"></div>

  <!-- ✅ Dein Page-Content (unverändert) -->
  <template id="pageTpl">
    <section class="grid">
      <section class="card" style="grid-column: span 12;">
        <div class="card-header">
          <div>
            <div class="card-title">Vermietung</div>
            <div class="card-sub">Auslastung · Mieten · Pipeline.</div>
          </div>
        </div>
        <div class="card-body">
          <div class="vermietung-root"></div>
        </div>
      </section>
    </section>
  </template>

  <script>
    (function(){
      // ✅ Menüband + Layout mounten
      Shell.mount({
        active: "./view-vermietung.html",
        title: "Vermietung",
        sub: "Auslastung · Mieten · Anfragen"
      });

      // ✅ WICHTIG: erst NACH dem Mount in den Content rendern
      const root = document.getElementById("app");
      const v = root ? root.querySelector(".vermietung-root") : null;

      if(v && window.VermietungModul && typeof window.VermietungModul.render === "function"){
        window.VermietungModul.render(v, {});
      } else if(v){
        v.textContent = "VermietungModul fehlt (JS nicht gefunden).";
      }
    })();
  </script>
</body>
</html>
