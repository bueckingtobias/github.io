<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vermietung · Dashboard</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="./dashboard/shell.css" />
  <script src="./dashboard/auth.js"></script>
  <script>Auth.requireAuth({ loginUrl: "./login.html" });</script>

  <script src="./dashboard/shell.js"></script>

  <!-- Vermietung modules (falls vorhanden) -->
  <link rel="stylesheet" href="./dashboard/vermietung-modul.css" />
  <script src="./dashboard/vermietung-modul.js"></script>

  <style>
    .ver-grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0,1fr));
      gap: var(--gap);
      min-width:0;
    }
    .span12{ grid-column: span 12; }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="pageTpl">
    <section class="ver-grid">
      <section class="span12">
        <div class="card">
          <div class="card-header">
            <div>
              <div class="card-title">Vermietung</div>
              <div class="card-sub">Auslastung · Mieten · Pipeline (später aus Dashboard.xlsx).</div>
            </div>
          </div>
          <div class="card-body">
            <div class="vermietung-root"></div>
          </div>
        </div>
      </section>
    </section>
  </template>

  <script>
    (function(){
      Shell.mount({ active:"./view-vermietung.html", title:"Vermietung", sub:"Auslastung · Mieten · Anfragen" });

      const v = document.querySelector(".vermietung-root");
      if(v && window.VermietungModul && typeof VermietungModul.render === "function"){
        VermietungModul.render(v, {});
      }
    })();
  </script>
</body>
</html>
