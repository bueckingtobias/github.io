<script>
(async function(){

  // Clock
  const clockTop = document.getElementById("clockTop");
  function tick(){
    const d = new Date();
    clockTop.textContent = d.toLocaleString("de-DE", {
      weekday:"short", hour:"2-digit", minute:"2-digit"
    });
  }
  tick(); setInterval(tick, 15000);

  // Logout
  document.getElementById("logoutBtn").onclick = () => {
    try { localStorage.clear(); } catch {}
    location.href = "./index.html";
  };

  async function injectFragment(hostId, fragmentPath){
    const host = document.getElementById(hostId);
    if (!host) return;

    const url = fragmentPath + "?v=" + encodeURIComponent(window.__VER);
    try{
      const res = await fetch(url, { cache: "no-store" });
      if(!res.ok) throw new Error(res.status + " " + res.statusText);
      host.innerHTML = await res.text();
    }catch(e){
      host.innerHTML = `
        <div class="module-error">
          <b>Modul konnte nicht geladen werden:</b><br/>
          ${fragmentPath}<br/>
          ${String(e && e.message ? e.message : e)}
        </div>`;
    }
  }

  // Load fragments
  await injectFragment("weatherHost", "./home-weather-modul.html");
  await injectFragment("calendarHost", "./home-calendar-modul.html");
  await injectFragment("kpisHost", "./home-kpis-modul.html");

  // Load data
  await DataLoader.load();

  // Render modules
  if (window.HomeWeatherModul?.render) HomeWeatherModul.render(document.getElementById("weatherHost"));
  if (window.HomeCalendarModul?.render) HomeCalendarModul.render(document.getElementById("calendarHost"));
  if (window.HomeKpisModul?.render) HomeKpisModul.render(document.getElementById("kpisHost"));

})();
</script>
