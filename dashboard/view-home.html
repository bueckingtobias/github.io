<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Home · Dashboard</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="./shell.css" />
  <script src="./auth.js"></script>
  <script>Auth.requireAuth({ loginUrl: "./login.html" });</script>

  <script src="./shell.js"></script>

  <style>
    .home-grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0,1fr));
      gap: var(--gap);
      align-items:stretch;
      min-width:0;
    }
    .span6{ grid-column: span 6; }
    .span12{ grid-column: span 12; }
    @media (max-width: 900px){
      .span6{ grid-column: span 12; }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="pageTpl">
    <section class="home-grid">

      <section class="span6">
        <div class="card">
          <div class="card-header">
            <div>
              <div class="card-title">Wetter</div>
              <div class="card-sub">Modul kommt hier rein.</div>
            </div>
          </div>
          <div class="card-body">
            <div>✅ Shell + Login läuft. Wetter-Modul kommt als nächstes.</div>
          </div>
        </div>
      </section>

      <section class="span6">
        <div class="card">
          <div class="card-header">
            <div>
              <div class="card-title">Kalender</div>
              <div class="card-sub">Feiertage im Kalender · Countdown bis 01.</div>
            </div>
          </div>
          <div class="card-body">
            <div>✅ Platzhalter — Kalender-Modul wird hier gerendert.</div>
          </div>
        </div>
      </section>

      <section class="span12">
        <div class="card">
          <div class="card-header">
            <div>
              <div class="card-title">KPIs</div>
              <div class="card-sub">6 Monate Rückblick + 3 Monate Forecast.</div>
            </div>
          </div>
          <div class="card-body">
            <div>✅ Platzhalter — KPI-Modul wird hier gerendert.</div>
          </div>
        </div>
      </section>

    </section>
  </template>

  <script>
    (function(){
      Shell.mount({ active:"./view-home.html", title:"Home", sub:"Wetter · Kalender · KPIs" });
    })();
  </script>
</body>
</html>
