  <style>
    html, body { overflow-x: hidden; }

    .home-grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0,1fr));

      align-items:stretch;
      min-width:0;

    }

    .home-top{
      height: 280px;
      display:flex;

      min-height:0;

    @media (max-width: 900px){
      .home-top{ height:auto; }
    }

    .module-host{
      flex:1 1 auto;
      min-height:0;
      overflow:hidden;
    }
  </style>

          <div class="nav-sub">Gesamt + Gewerke</div>
        </div>
      </a>

      <a href="./view-finance.html">
        <div class="nav-ic">‚Ç¨</div>
        <div class="nav-txt">
          <div class="nav-title">Finanzen</div>
          <div class="nav-sub">Cashflow, Budget</div>
        </div>
      </a>

      <button class="btn" id="logoutBtn">Logout</button>

  <!-- ========================================================= -->
  <!-- MAIN -->
  <!-- ========================================================= -->

    <!-- ===== TOPBAR ===== -->

      <div class="page-title">
        <h1>Home</h1>
        <div>Wetter ¬∑ Kalender ¬∑ KPIs</div>
      </div>
      <div class="top-right">
        <span class="chip" id="clockTop">‚Äî</span>

    <!-- ===== CONTENT ===== -->
    <main class="content">
      <div class="container" style="max-width:1300px;">

        <section class="home-grid">

          <!-- WETTER -->
          <section class="card col-6 home-top">
            <div class="card-header">
              <div>
                <div class="card-title">Wetter</div>
                <div class="card-sub">home-weather-modul</div>
              </div>
            </div>
            <div class="card-body module-host" id="weatherHost"></div>

          <!-- KALENDER -->

<!-- ========================================================= -->
<!-- DATA SOURCE (NEU, STABIL) -->

<!-- ========================================================= -->
<!-- BOOTSTRAP -->
<!-- ========================================================= -->
<script>
(async function(){

  /* Clock */
  const clockTop = document.getElementById("clockTop");
  function tick(){
    const d = new Date();
    clockTop.textContent = d.toLocaleString("de-DE", {
      weekday:"short", hour:"2-digit", minute:"2-digit"
    });
  }
  tick(); setInterval(tick, 15000);

  /* Logout */
  document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    location.href = "./index.html";
  };

  /* Load Data */
  await DataLoader.load();

  /* Render Modules */
  if (window.HomeWeatherModul?.render)
    HomeWeatherModul.render(document.getElementById("weatherHost"));

  if (window.HomeCalendarModul?.render)
    HomeCalendarModul.render(document.getElementById("calendarHost"));

  if (window.HomeKpisModul?.render)
    HomeKpisModul.render(document.getElementById("kpisHost"));

})();
</script>
