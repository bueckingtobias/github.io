<div class="finance-cashflow-root">
  <div class="fc-head">
    <div class="fc-titleblock">
      <div class="fc-title">Cashflow</div>
      <div class="fc-sub">6M Rückblick · aktueller Monat blau · 3M Forecast (Trend grün/rot)</div>
    </div>

    <div class="fc-meta">
      <div class="fc-pill"><span class="k">Zeitraum</span><span class="v" id="fcRange">—</span></div>
      <div class="fc-pill"><span class="k">Trend</span><span class="v" id="fcTrend">—</span></div>
      <div class="fc-pill"><span class="k">Ø 6M</span><span class="v" id="fcAvg">—</span></div>
      <div class="fc-pill"><span class="k">Aktuell</span><span class="v" id="fcNow">—</span></div>
    </div>
  </div>

  <div class="fc-chart" aria-label="Cashflow Chart">
    <div class="fc-yaxis">
      <div class="fc-ymax" id="fcYMax">—</div>
      <div class="fc-yzero">0</div>
      <div class="fc-ymin" id="fcYMin">—</div>
    </div>

    <div class="fc-plot">
      <div class="fc-zeroline"></div>
      <div class="fc-bars" id="fcBars"></div>
      <div class="fc-trendline" id="fcTrendline" aria-hidden="true"></div>
    </div>
  </div>

  <div class="fc-legend">
    <span class="fc-leg fc-leg-past">Vergangenheit</span>
    <span class="fc-leg fc-leg-now">Aktueller Monat</span>
    <span class="fc-leg fc-leg-forecast" id="fcLegForecast">Forecast (3M)</span>
  </div>

  <div class="fc-foot" id="fcFootnote">
    Forecast wird als Trend aus den letzten 6 Monaten berechnet.
  </div>
</div>
