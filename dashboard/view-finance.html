<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Finanzen Â· Dashboard</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="./shell.css" />

  <script src="./auth.js"></script>
  <script>Auth.requireAuth({ loginUrl:"./login.html" });</script>

  <script src="./shell.js"></script>
  <script src="./excel-loader.js"></script>

  <style>
    html,body{ overflow-x:hidden !important; }
    .fin-grid{ display:grid; grid-template-columns:repeat(12,minmax(0,1fr)); gap:var(--gap); min-width:0; }
    .span12{ grid-column:span 12; min-width:0; }
    .span6{ grid-column:span 6; min-width:0; }
    @media (max-width:900px){ .span6{ grid-column:span 12; } }
    .module-slot{ width:100%; min-width:0; }
    .alert{
      border-radius:14px;
      border:1px solid rgba(248,113,113,.35);
      background: rgba(248,113,113,.08);
      padding:12px 14px;
      color: rgba(226,232,240,.92);
      font-size:12px;
      line-height:1.35;
      white-space: pre-wrap;
      overflow-wrap:anywhere;
    }
    .alert strong{ font-weight:950; }
  </style>
</head>

<body>
  <div id="app"></div>

  <template id="pageTpl">
    <section class="fin-grid">
      <section class="span12">
        <div class="card">
          <div class="card-header"><div><div class="card-title">Finanzen</div><div class="card-sub">Module</div></div></div>
          <div class="card-body"><div class="module-slot" id="slotGesamt"></div></div>
        </div>
      </section>

      <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Cashflow</div></div></div><div class="card-body"><div class="module-slot" id="slotCashflow"></div></div></div></section>
      <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Mieten</div></div></div><div class="card-body"><div class="module-slot" id="slotMieten"></div></div></div></section>

      <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">OP</div></div></div><div class="card-body"><div class="module-slot" id="slotOp"></div></div></div></section>
      <section class="span6"><div class="card"><div class="card-header"><div><div class="card-title">Reserven</div></div></div><div class="card-body"><div class="module-slot" id="slotReserven"></div></div></div></section>

      <section class="span12"><div class="card"><div class="card-header"><div><div class="card-title">Budget</div></div></div><div class="card-body"><div class="module-slot" id="slotBudget"></div></div></div></section>
    </section>
  </template>

  <script>
    (async function(){
      Shell.mount({ active:"./view-finance.html", title:"Finanzen", sub:"Gesamt + Module" });

      const V = new URLSearchParams(location.search).get("v") || String(Date.now());
      const withV = (p)=> p + (p.includes("?") ? "&" : "?") + "v=" + encodeURIComponent(V);

      function show(el, title, msg){
        el.innerHTML = "";
        const box = document.createElement("div");
        box.className = "alert";
        box.innerHTML = `<strong>${title}</strong>\n${msg}`;
        el.appendChild(box);
      }

      function loadCssOnce(href){
        const key = withV(href);
        if(document.querySelector('link[data-href="'+href+'"]')) return Promise.resolve();
        return new Promise((resolve,reject)=>{
          const l=document.createElement("link");
          l.rel="stylesheet"; l.href=key; l.dataset.href=href;
          l.onload=resolve;
          l.onerror=()=>reject(new Error("CSS nicht geladen (404?): " + href));
          document.head.appendChild(l);
        });
      }

      function loadJsOnce(src){
        const key = withV(src);
        if(document.querySelector('script[data-src="'+src+'"]')) return Promise.resolve();
        return new Promise((resolve,reject)=>{
          const s=document.createElement("script");
          s.src=key; s.defer=true; s.dataset.src=src;
          s.onload=resolve;
          s.onerror=()=>reject(new Error("JS nicht geladen (404?): " + src));
          document.head.appendChild(s);
        });
      }

      async function loadHtmlInto(url, el){
        const r = await fetch(withV(url), { cache:"no-store" });
        if(!r.ok) throw new Error("HTML nicht geladen (404?): " + url + " (HTTP " + r.status + ")");
        el.innerHTML = await r.text();
      }

      async function mountModule({slotId, html, css, js, globalName, data}){
        const slot = document.getElementById(slotId);
        try{
          await loadHtmlInto(html, slot);
          await loadCssOnce(css);
          await loadJsOnce(js);

          const mod = window[globalName];
          if(!mod) throw new Error("Global fehlt: window." + globalName);
          if(typeof mod.render !== "function") throw new Error("render() fehlt: window." + globalName + ".render");

          mod.render(slot, data);
        }catch(e){
          show(slot, "Modul konnte nicht geladen werden.", (e && e.message) ? e.message : String(e));
        }
      }

      // Excel
      try{
        await ExcelLoader.load(withV("./Dashboard.xlsx"));
      }catch(e){
        // wenn Excel fehlt, zeigen wir es in jedem Slot klar an
        ["slotGesamt","slotCashflow","slotMieten","slotOp","slotReserven","slotBudget"].forEach(id=>{
          const el = document.getElementById(id);
          show(el, "Daten konnten nicht geladen werden.", (e && e.message) ? e.message : String(e));
        });
        return;
      }

      const financeData = Array.isArray(window.IMMO_DATA?.finance) ? window.IMMO_DATA.finance : [];

      // Finance Modules (Dateinamen wie in deinem Ordner)
      await mountModule({ slotId:"slotGesamt",   html:"./finance-gesamt-modul.html",   css:"./finance-gesamt-modul.css",   js:"./finance-gesamt-modul.js",   globalName:"FinanceGesamtModul",   data: financeData });
      await mountModule({ slotId:"slotCashflow", html:"./finance-cashflow-modul.html", css:"./finance-cashflow-modul.css", js:"./finance-cashflow-modul.js", globalName:"FinanceCashflowModul", data: financeData });
      await mountModule({ slotId:"slotMieten",   html:"./finance-mieten-modul.html",   css:"./finance-mieten-modul.css",   js:"./finance-mieten-modul.js",   globalName:"FinanceMietenModul",   data: financeData });
      await mountModule({ slotId:"slotOp",       html:"./finance-op-modul.html",       css:"./finance-op-modul.css",       js:"./finance-op-modul.js",       globalName:"FinanceOpModul",       data: financeData });
      await mountModule({ slotId:"slotReserven", html:"./finance-reserven-modul.html", css:"./finance-reserven-modul.css", js:"./finance-reserven-modul.js", globalName:"FinanceReservenModul", data: financeData });
      await mountModule({ slotId:"slotBudget",   html:"./finance-budget-modul.html",   css:"./finance-budget-modul.css",   js:"./finance-budget-modul.js",   globalName:"FinanceBudgetModul",   data: financeData });
    })();
  </script>
</body>
</html>
