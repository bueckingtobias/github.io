<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Finanzen Â· Dashboard</title>

  <link rel="stylesheet" href="./shell.css">

  <script src="./auth.js"></script>
  <script>Auth.requireAuth({ loginUrl:"./login.html" });</script>

  <script src="./shell.js"></script>
  <script src="./excel-loader.js"></script>
</head>

<body>
<div id="app"></div>

<template id="pageTpl">
  <section class="grid">

    <section class="card" style="grid-column:span 12;">
      <div class="card-header"><div><div class="card-title">Gesamt</div></div></div>
      <div class="card-body" id="fin-gesamt"></div>
    </section>

    <section class="card" style="grid-column:span 6;"><div class="card-body" id="fin-cashflow"></div></section>
    <section class="card" style="grid-column:span 6;"><div class="card-body" id="fin-mieten"></div></section>
    <section class="card" style="grid-column:span 6;"><div class="card-body" id="fin-op"></div></section>
    <section class="card" style="grid-column:span 6;"><div class="card-body" id="fin-reserven"></div></section>
    <section class="card" style="grid-column:span 12;"><div class="card-body" id="fin-budget"></div></section>

  </section>
</template>

<script>
(async function(){
  Shell.mount({ active:"./view-finance.html", title:"Finanzen", sub:"Excel-basiert" });

  await ExcelLoader.load("./Dashboard.xlsx");
  const data = window.IMMO_DATA.finance;

  FinanceGesamtModul.render(document.getElementById("fin-gesamt"), data);
  FinanceCashflowModul.render(document.getElementById("fin-cashflow"), data);
  FinanceMietenModul.render(document.getElementById("fin-mieten"), data);
  FinanceOpModul.render(document.getElementById("fin-op"), data);
  FinanceReservenModul.render(document.getElementById("fin-reserven"), data);
  FinanceBudgetModul.render(document.getElementById("fin-budget"), data);
})();
</script>
</body>
</html>
