<div class="gewerk-modul">
  <div class="gm-head">
    <div>
      <div class="gm-title" id="gmTitle">Gewerk</div>
      <div class="gm-sub" id="gmSub">Handwerker · Projekt</div>
    </div>
    <div class="gm-badge" id="gmStatus">OK</div>
  </div>

  <div class="gm-kpis">
    <div class="gm-kpi">
      <div class="gm-k">Angebot</div>
      <div class="gm-v" id="gmOffer">—</div>
    </div>
    <div class="gm-kpi">
      <div class="gm-k">Gezahlt</div>
      <div class="gm-v" id="gmPaid">—</div>
    </div>
    <div class="gm-kpi">
      <div class="gm-k">Fortschritt</div>
      <div class="gm-v" id="gmProg">—</div>

  </div>

  <div class="gm-bars">
    <div class="gm-barblock">
      <div class="gm-barlabel">
        <span>Zahlungen vs. Angebot</span>

      </div>
      <div class="gm-track">
        <div class="gm-fill gm-pay" id="gmPayBar"></div>
      </div>
    </div>

    <div class="gm-barblock">
      <div class="gm-barlabel">
        <span>Baufortschritt</span>
        <span id="gmProgLabel">—</span>
      </div>
      <div class="gm-track">
        <div class="gm-fill gm-prog" id="gmProgBar"></div>
      </div>
    </div>
  </div>
