<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bücking Immobilien GmbH & Co. KG</title>

  <style>
    /* ===== Design-Variablen ===== */
    :root{
      --brand:#004225;         /* Smyrna-Grün */
      --brand-700:#00361e;
      --text:#004225;
      --bg:#ffffff;
      --muted:#f5f5f5;
      --shadow:0 2px 10px rgba(0,0,0,.15);
      --radius:12px;
      --maxw:1200px;
      --row-gap:16px;          /* vertikale Abstände im Header */
      --header-pad:14px;       /* Innenabstand Header */
      --nav-h:46px;            /* Zielhöhe Menüband (13" / iPad optimiert) */
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0;
      font-family:"Avenir",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text); background:var(--bg);
      scroll-behavior:smooth;
    }

    /* ===== Header (2-zeilig: Logo-Zeile + Menüband) ===== */
    header.site-header{
      position:sticky; top:0; left:0; right:0; z-index:1000;
      background:var(--brand);
      color:#fff;
      box-shadow:var(--shadow);
    }

    /* Zeile 1: Logo zentriert */
    .header-top{
      display:grid; place-items:center;
      padding:var(--header-pad) 16px;
    }
    .brand-link{
      display:inline-flex; align-items:center; justify-content:center;
      text-decoration:none; color:#fff;
      gap:10px;
    }
    .brand-logo{
      height:42px; width:auto; display:block;
    }
    .brand-text{ display:none; } /* Logo steht im Fokus */

    /* Zeile 2: Menüband */
    .header-nav{
      display:flex; align-items:center; justify-content:center;
      border-top:1px solid rgba(255,255,255,.12);
      min-height:var(--nav-h);
      padding:0 8px;
      position:relative;
    }
    /* Desktop-Menü */
    nav.primary{
      display:none;  /* wird > 900px sichtbar */
    }
    nav.primary ul{
      list-style:none; margin:0; padding:0;
      display:flex; gap:28px; align-items:center;
    }
    nav.primary a{
      color:#fff; text-decoration:none; font-weight:700;
      padding:10px 6px; border-radius:8px;
      transition:opacity .2s ease, background .2s ease;
    }
    nav.primary a[aria-current="page"]{ text-decoration:underline; }
    nav.primary a:hover{ opacity:.9; }

    /* Hamburger-Button (mobil / schmal) */
    .menu-toggle{
      position:absolute; right:8px;
      width:44px; height:44px; border:0; background:transparent; color:#fff;
      display:grid; place-items:center; border-radius:8px; cursor:pointer;
    }
    .menu-toggle:focus-visible{ outline:2px solid #fff; outline-offset:2px; }
    .menu-icon, .menu-icon::before, .menu-icon::after{
      content:""; display:block; width:22px; height:2px; background:#fff;
      border-radius:2px; transition:transform .25s ease, opacity .2s ease;
    }
    .menu-icon::before{ transform:translateY(-7px) }
    .menu-icon::after{  transform:translateY(5px) }
    .menu-toggle[aria-expanded="true"] .menu-icon{ transform:rotate(45deg) }
    .menu-toggle[aria-expanded="true"] .menu-icon::before{ transform:rotate(90deg) }
    .menu-toggle[aria-expanded="true"] .menu-icon::after{ opacity:0 }

    /* Drawer (mobil) */
    .drawer-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.4);
      opacity:0; pointer-events:none; transition:opacity .25s ease; z-index:999;
    }
    .drawer{
      position:fixed; top:calc(42px + var(--header-pad)*2 + var(--nav-h));
      left:0; right:0; background:#fff; color:var(--text);
      transform:translateY(-8px); opacity:0; pointer-events:none;
      border-bottom:1px solid #e5e5e5; box-shadow:0 10px 25px rgba(0,0,0,.15);
      transition:transform .25s ease, opacity .25s ease; z-index:1001;
    }
    .drawer.open,
    .drawer-backdrop.open{ pointer-events:auto }
    .drawer.open{ transform:translateY(0); opacity:1 }
    .drawer-backdrop.open{ opacity:1 }

    .drawer nav{ padding:14px 16px 18px }
    .drawer ul{ list-style:none; margin:0; padding:0; display:grid; gap:8px }
    .drawer a{
      display:block; width:100%;
      text-decoration:none; color:var(--text); font-weight:700;
      padding:12px 10px; border-radius:10px; background:var(--muted);
    }
    .drawer a[aria-current="page"]{ outline:2px solid var(--brand) }

    /* ===== Main ===== */
    main{ max-width:var(--maxw); margin:0 auto; padding:18px 16px 80px }
    .section-host{ display:grid; gap:32px }

    /* ===== Footer ===== */
    footer{
      background:var(--brand); color:#fff; text-align:center;
      padding:18px; font-size:.95rem;
      box-shadow:0 -2px 10px rgba(0,0,0,.15);
    }

    /* ===== 13" / iPad Optimierung ===== */
    @media (min-width:900px){
      nav.primary{ display:block }
      .menu-toggle{ display:none }
      .drawer, .drawer-backdrop{ display:none }
      .brand-logo{ height:46px }
      :root{ --nav-h:50px }
    }

    /* Typografie & Komponenten (gleich wie vorher) */
    .hero{ position:relative; width:100%; margin:0; padding:0 }
    .hero img{ display:block; width:100%; height:clamp(48vh,62vh,78vh); object-fit:cover }
    .hero-overlay{ position:absolute; inset:0; display:grid; place-items:center;
      padding:0 16px; background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.15), rgba(0,0,0,.35)); }
    .hero-caption{ color:#fff; text-align:center; max-width:1100px }
    .hero-caption h1{ margin:0 0 10px; font-size:clamp(1.6rem,3.4vw,3rem); letter-spacing:.4px; text-shadow:0 2px 6px rgba(0,0,0,.6) }
    .hero-caption p{ margin:0; font-size:clamp(1rem,1.6vw,1.25rem); line-height:1.5; font-weight:700; color:#fff; text-shadow:0 2px 6px rgba(0,0,0,.6) }

    .placeholder-row{ display:flex; flex-wrap:wrap; justify-content:center; gap:25px; margin-top:20px }
    .placeholder-box{ width:380px; background:var(--brand); color:#fff; display:flex; justify-content:center; align-items:center;
      font-size:1.2rem; border-radius:var(--radius); padding:40px 25px; text-align:center; font-weight:700; transition:transform .3s, box-shadow .3s }
    .placeholder-box:hover{ transform:translateY(-6px); box-shadow:0 10px 20px rgba(0,0,0,.2) }

    @media (max-width:768px){
      .placeholder-box{ width:85% }
    }
  </style>
</head>

<body>
  <!-- ===== Header: Logo mittig, Menü darunter ===== -->
  <header class="site-header" role="banner">
    <div class="header-top">
      <!-- Klick auf Logo: nach oben / Start (index) -->
      <a class="brand-link" href="index.html#top" aria-label="Zur Startseite">
        <img class="brand-logo" src="logo.png" alt="Bücking Immobilien Logo" />
        <span class="brand-text">Bücking Immobilien GmbH &amp; Co. KG</span>
      </a>
    </div>

    <div class="header-nav">
      <!-- Desktop-Menü -->
      <nav class="primary" aria-label="Hauptnavigation">
        <ul>
          <li><a href="index.html#home" aria-current="page">Home</a></li>
          <li><a href="unternehmen.html">Unternehmen</a></li>
          <li><a href="referenzen.html">Referenzen</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
          <li><a href="impressum.html">Impressum</a></li>
        </ul>
      </nav>

      <!-- Hamburger (mobil) -->
      <button class="menu-toggle" aria-label="Menü öffnen" aria-expanded="false" aria-controls="mobile-drawer">
        <span class="menu-icon"></span>
      </button>
    </div>

    <!-- Drawer (mobil) -->
    <div class="drawer-backdrop" id="drawer-backdrop" hidden></div>
    <div class="drawer" id="mobile-drawer" role="dialog" aria-modal="true" aria-label="Navigation" hidden>
      <nav aria-label="Mobile Navigation">
        <ul>
          <li><a href="index.html#home" aria-current="page">Home</a></li>
          <li><a href="unternehmen.html">Unternehmen</a></li>
          <li><a href="referenzen.html">Referenzen</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
          <li><a href="impressum.html">Impressum</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== Hauptbereich: Module werden dynamisch geladen ===== -->
  <main id="top">
    <div id="section-host" class="section-host" aria-live="polite"></div>
  </main>

  <footer>
    &copy; 2025 Bücking Immobilien GmbH &amp; Co. KG – Alle Rechte vorbehalten
  </footer>

  <script>
    /* ===== Mobiles Menü ===== */
    const body=document.body;
    const toggle=document.querySelector('.menu-toggle');
    const drawer=document.getElementById('mobile-drawer');
    const backdrop=document.getElementById('drawer-backdrop');
    const openMenu=()=>{ toggle.setAttribute('aria-expanded','true'); drawer.hidden=false; backdrop.hidden=false;
      requestAnimationFrame(()=>{ drawer.classList.add('open'); backdrop.classList.add('open'); body.style.overflow='hidden';
        const firstLink=drawer.querySelector('a'); firstLink&&firstLink.focus(); });
    };
    const closeMenu=()=>{ toggle.setAttribute('aria-expanded','false'); drawer.classList.remove('open'); backdrop.classList.remove('open'); body.style.overflow='';
      setTimeout(()=>{ drawer.hidden=true; backdrop.hidden=true; },200); toggle.focus(); };
    toggle.addEventListener('click',()=>toggle.getAttribute('aria-expanded')==='true'?closeMenu():openMenu());
    backdrop.addEventListener('click',closeMenu);
    window.addEventListener('keydown',e=>{ if(e.key==='Escape') closeMenu(); });
    drawer.addEventListener('click',e=>{ const a=e.target.closest('a'); if(a) closeMenu(); });

    /* ===== Module laden: Reihenfolge wie gewünscht ===== */
    const files=[
      'landing.html',        // 1) Landingpage
      'ueber-uns.html',      // 2) Über uns
      'zitat.html',          // 3) Zitat
      'leitbild.html'        // 4) Unternehmerisches Leitbild
    ];
    const host=document.getElementById('section-host');

    async function loadSection(file){
      try{
        const res=await fetch(file, {cache:'no-store'});
        if(!res.ok) throw new Error(file+' '+res.status);
        const html=await res.text();
        const wrapper=document.createElement('div');
        wrapper.className='module';
        wrapper.innerHTML=html;
        host.appendChild(wrapper);

        // kleine Eintrittsanimation (sanft)
        wrapper.style.opacity='0';
        wrapper.style.transform='translateY(12px)';
        requestAnimationFrame(()=>{
          wrapper.style.transition='opacity .5s ease, transform .5s ease';
          wrapper.style.opacity='1';
          wrapper.style.transform='translateY(0)';
        });
      }catch(err){
        const errBox=document.createElement('div');
        errBox.style.background='#fff3f3';
        errBox.style.border='1px solid #ffd0d0';
        errBox.style.padding='12px';
        errBox.style.borderRadius='10px';
        errBox.textContent='Abschnitt konnte nicht geladen werden: '+file;
        host.appendChild(errBox);
        console.error(err);
      }
    }

    (async()=>{
      for(const f of files){ await loadSection(f); }
    })();
  </script>
</body>
</html>
