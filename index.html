<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bücking Immobilien GmbH & Co. KG</title>
  <style>
    body {
      margin: 0;
      font-family: 'Avenir', sans-serif;
      background-color: #ffffff;
      color: #004225; /* identisches Grün */
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #004225; /* British Racing Green */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    header span {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #004225;
    }
    .hero img {
      max-width: 300px;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #004225;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <span>Bücking Immobilien GmbH & Co. KG</span>
  </header>

  <section class="hero">
    <img src="logo.jpeg" alt="Bücking Immobilien Logo">
  </section>

  <footer>
    &copy; 2025 Bücking Immobilien GmbH & Co. KG – Alle Rechte vorbehalten
  </footer>
</body>
</html>
