<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bücking Immobilien GmbH & Co. KG</title>
  <style>
    body {
      margin: 0;
      font-family: "Avenir", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Höhe = gesamte Bildschirmhöhe */
    }

    header {
      background-color: #004225; /* British Racing Green */
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    main {
      flex: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px; /* Platz unter Header */
      padding-bottom: 60px; /* Platz über Footer */
    }

    main img {
      max-width: 300px;
      height: auto;
    }

    footer {
      background-color: #004225;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <header>
    Bücking Immobilien GmbH &amp; Co. KG
  </header>

  <main>
    <img src="logo.jpeg" alt="Logo Bücking Immobilien">
  </main>

  <footer>
    &copy; 2025 Bücking Immobilien GmbH &amp; Co. KG – Alle Rechte vorbehalten
  </footer>
</body>
</html>
