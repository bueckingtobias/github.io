<section id="zitat" class="quote-section" aria-label="Zitat">
  <style>
    .quote-section {
      position: relative;
      isolation: isolate;
      color: #fff;
      background-color: var(--brand);   /* identischer Hintergrund wie oben */
      width: 100%;
      padding: clamp(60px, 8vw, 100px) 16px clamp(80px, 10vw, 120px);
      overflow: hidden;
      box-sizing: border-box;
    }

    .quote-wrap {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    .quote-card {
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 30px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.08);
      padding: clamp(24px, 3vw, 40px);
      display: grid;
      align-items: center;
      justify-content: center;
      gap: clamp(18px, 2vw, 24px);
    }

    blockquote {
      margin: 0 auto;
      font-family: "Avenir", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 500;
      font-style: italic;
      line-height: 1.55;
      color: #fff;
      font-size: clamp(1.05rem, 1.8vw, 1.3rem);
      position: relative;
      padding-left: 36px;
      max-width: 65ch;
      text-align: left;
    }

    blockquote::before {
      content: "“";
      position: absolute;
      left: 0;
      top: -6px;
      font-size: 2.2rem;
      line-height: 1;
      opacity: .35;
    }

    .quote-author {
      font-family: "Avenir", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 800;
      letter-spacing: .04em;
      margin-top: 8px;
      margin-left: 36px;    /* bündig mit Textanfang */
      color: rgba(255,255,255,.85);
      text-align: left;
    }

    @media (max-width: 600px) {
      .quote-card { padding: 24px 20px; }
      blockquote { padding-left: 28px; }
      .quote-author { margin-left: 28px; }
    }
  </style>

  <div class="quote-wrap">
    <div class="quote-card">
      <blockquote>
        „Architektur bedeutet Verantwortung – für Menschen, Räume und Generationen.“
      </blockquote>
      <div class="quote-author">Tobi Bücking</div>
    </div>
  </div>
</section>
