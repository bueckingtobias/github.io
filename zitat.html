<section id="zitat" class="quote-section" aria-label="Zitat">
  <!-- Handschrift für den Namen -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">

  <style>
    .quote-section{
      position: relative;
      isolation: isolate;
      color: #fff;
      background-color: var(--brand);
      width: 100%;
      padding: clamp(20px, 4vw, 36px) 16px clamp(60px, 7vw, 90px);
      box-sizing: border-box;
      scroll-margin-top: var(--nav-h, 46px);
      overflow: hidden;
    }

    .quote-section .container{
      max-width: 1100px;
      margin-inline: auto;
      text-align: center;
      padding-inline: 16px;
      box-sizing: border-box;
    }

    .quote-card{
      width: 100%;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 30px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.08);
      padding: clamp(28px, 3.5vw, 44px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(16px, 2.5vw, 28px);
      box-sizing: border-box;
    }

    blockquote{
      margin: 0;
      font-family: "Avenir", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 500;
      font-style: italic;
      line-height: 1.55;
      color: #fff;
      font-size: clamp(1.05rem, 1.8vw, 1.35rem);
      max-width: 60ch;
      position: relative;
      text-align: center;
      padding-top: 18px;
    }

    blockquote::before{
      content: "“";
      position: absolute;
      left: 50%;
      top: -6px;
      transform: translateX(-50%);
      font-size: 2.4rem;
      line-height: 1;
      opacity: .35;
    }

    .quote-photo{
      width: 104px;
      height: 104px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 2px solid rgba(255,255,255,.35);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }

    .quote-author{
      font-family: "Caveat", cursive;     /* nur der Name handschriftlich */
      font-weight: 600;
      color: rgba(255,255,255,.95);
      text-align: center;
      font-size: clamp(1.3rem, 2.4vw, 1.6rem);
      letter-spacing: 0.02em;
      margin-top: 4px;
    }

    @media (max-width: 800px){
      .quote-card{ padding: 24px; }
      .quote-photo{ width: 88px; height: 88px; }
    }
  </style>

  <div class="container">
    <div class="quote-card">
      <blockquote>
        „Regional handeln heißt für uns: kurze Wege, transparente Entscheidungen und Verantwortung gegenüber Mietern, Partnern und Standort.“
      </blockquote>

      <img src="tobias.jpeg" alt="Tobias Bücking" class="quote-photo">

      <div class="quote-author">Tobias&nbsp;Bücking</div>
    </div>
  </div>
</section>
