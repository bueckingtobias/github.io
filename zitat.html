<section id="zitat" class="quote-section" aria-label="Zitat">
  <style>
    .quote-section {
      position: relative;
      isolation: isolate;
      color: #fff;
      background-color: var(--brand);   /* identischer Hintergrund */
      width: 100%;
      padding: clamp(80px, 9vw, 120px) 16px clamp(80px, 9vw, 120px);
      overflow: hidden;
      box-sizing: border-box;
    }

    .quote-wrap {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .quote-card {
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 30px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.08);
      padding: clamp(36px, 5vw, 56px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(20px, 3vw, 32px);
    }

    blockquote {
      margin: 0;
      font-family: "Avenir", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 500;
      font-style: italic;
      line-height: 1.55;
      color: #fff;
      font-size: clamp(1.1rem, 1.9vw, 1.4rem);
      max-width: 60ch;
      position: relative;
    }

    blockquote::before {
      content: "“";
      position: absolute;
      left: 50%;
      top: -24px;
      transform: translateX(-50%);
      font-size: 2.6rem;
      line-height: 1;
      opacity: .35;
    }

    .quote-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 2px solid rgba(255,255,255,.35);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }

    .quote-author {
      font-family: "Avenir", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 800;
      letter-spacing: .04em;
      color: rgba(255,255,255,.85);
      text-align: center;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .quote-card {
        padding: 32px 24px;
      }
      .quote-photo {
        width: 80px;
        height: 80px;
      }
    }
  </style>

  <div class="quote-wrap">
    <div class="quote-card">
      <blockquote>
        „Architektur bedeutet Verantwortung – für Menschen, Räume und Generationen.“
      </blockquote>

      <!-- Füge dein echtes Portrait hier ein -->
      <img src="bilder/tobias.jpg" alt="Tobias Bücking" class="quote-photo">

      <div class="quote-author">Tobias Bücking</div>
    </div>
  </div>
</section>
