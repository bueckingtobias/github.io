<section id="zitat" class="quote-section" aria-label="Zitat">
  <style>
    .quote-section{
      position:relative; color:#fff; isolation:isolate;
      padding: clamp(28px, 5vw, 56px) 16px clamp(36px, 6vw, 64px);
      background: linear-gradient(to bottom, rgba(255,255,255,.02), rgba(0,0,0,0));
      /* sorgt dafür, dass Ankersprünge nicht unter den Fix-Header rutschen und nichts „hochschiebt“ */
      scroll-margin-top: var(--nav-h, 46px);
      clear: both;            /* falls darüber Floats genutzt wurden */
    }

    .quote-wrap{
      max-width: var(--maxw, 1200px);
      margin: 0 auto;
    }

    .quote-card{
      background: rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.15);
      border-radius: 22px;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 30px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.08);
      padding: clamp(18px, 3.2vw, 28px);
      display: grid;
      gap: clamp(14px, 2vw, 22px);
      align-items: center;
      grid-template-columns: 1fr;   /* Mobile: untereinander */
    }

    @media (min-width: 900px){
      .quote-card{
        grid-template-columns: auto 1fr; /* Desktop: Bild links, Text rechts */
      }
    }

    .quote-media{
      display:grid; place-items:center;
    }

    .quote-photo{
      width: 96px; height: 96px; border-radius: 50%;
      object-fit: cover; object-position: center;
      border: 2px solid rgba(255,255,255,.35);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }

    blockquote{
      margin:0;
      font-family:"Avenir",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-weight:700; line-height:1.55; color:#fff;
      font-size: clamp(1.05rem, 1.8vw, 1.3rem);
      position:relative; padding-left:36px;
      max-width: 65ch;
    }
    blockquote::before{
      content:"“";
      position:absolute; left:0; top:-6px;
      font-size: 2.2rem; line-height:1; opacity:.35;
    }

    .quote-author{
      color: rgba(255,255,255,.85);
      font-weight:800; letter-spacing:.04em; margin-top:6px;
    }
  </style>

  <div class="quote-wrap">
    <div class="quote-card">
      <div class="quote-media">
        <img class="quote-photo" src="tobias.jpeg" alt="Tobias Bücking">
      </div>
      <div class="quote-content">
        <blockquote>
          „Regional handeln heißt für uns: kurze Wege, transparente Entscheidungen und Verantwortung gegenüber Mietern, Partnern und Standort.“
        </blockquote>
        <div class="quote-author">Tobias Bücking</div>
      </div>
    </div>
  </div>
</section>
