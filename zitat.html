<section class="quote-section" aria-label="Zitat">
  <style>
    .quote-section{
      position:relative; color:#fff; isolation:isolate;
      padding: clamp(28px, 5vw, 56px) 16px clamp(36px, 6vw, 64px);
      background: linear-gradient(to bottom, rgba(255,255,255,.02), rgba(0,0,0,0));
    }
    .quote-wrap{
      max-width: var(--maxw, 1200px); margin:0 auto;
      display:grid; gap:18px; align-items:center;
      grid-template-columns: 1fr; 
    }
    @media (min-width:900px){
      .quote-wrap{ grid-template-columns: auto 1fr; }
    }

    .quote-card{
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      border-radius: 22px;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 22px 60px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.08);
      padding: clamp(18px, 3.6vw, 28px);
      display:grid; gap:14px; align-items:center;
    }

    .quote-photo{
      width: 96px; height: 96px; border-radius: 50%;
      object-fit: cover; object-position: center;
      border: 2px solid rgba(255,255,255,.35);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      justify-self:center;
    }
    @media (min-width:900px){
      .quote-photo{ justify-self:start; }
    }

    blockquote{
      margin:0; font-family:"Avenir",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-weight:700; line-height:1.5; color:#fff;
      font-size: clamp(1.05rem, 1.8vw, 1.35rem);
      position:relative; padding-left:36px;
    }
    blockquote::before{
      content:"“";
      position:absolute; left:0; top:-6px;
      font-size: 2.2rem; line-height:1; opacity:.35;
    }
    .quote-author{
      color: rgba(255,255,255,.85);
      font-weight:800; letter-spacing:.04em; margin-top:4px;
    }
  </style>

  <div class="quote-wrap">
    <img class="quote-photo" src="tobias.jpeg" alt="Tobias Bücking">
    <div class="quote-card">
      <blockquote>
        „Regional handeln heißt für uns: kurze Wege, transparente Entscheidungen und Verantwortung gegenüber Mietern, Partnern und Standort.“
      </blockquote>
      <div class="quote-author">Tobias Bücking</div>
    </div>
  </div>
</section>
