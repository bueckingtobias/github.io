<section id="zitat" class="quote-section" aria-label="Zitat">
  <style>
    .quote-section{
      position: relative;
      isolation: isolate;
      color: #fff;
      background-color: var(--brand);      /* identischer Hintergrund wie oben */
      width: 100%;
      /* weniger Platz über der Box */
      padding: clamp(20px, 4vw, 36px) 16px clamp(60px, 7vw, 90px);
      box-sizing: border-box;
      scroll-margin-top: var(--nav-h, 46px);
      overflow: hidden;
    }

    /* Gleiche Breite/Ausrichtung wie die drei Boxen: wir nutzen denselben Container */
    .quote-section .container{
      max-width: 1100px;                   /* identisch zur Landing-Section */
      margin-inline: auto;
      text-align: center;
      padding-inline: 16px;                /* identisch zur Landing-Section */
      box-sizing: border-box;
    }

    .quote-card{
      width: 100%;                         /* nimmt die volle Containerbreite ein */
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 30px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.08);
      padding: clamp(28px, 3.5vw, 44px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(16px, 2.5vw, 28px);
      box-sizing: border-box;
    }

    blockquote{
      margin: 0;
      font-family: "Avenir", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 500;
      font-style: italic;                  /* kursiv */
      line-height: 1.55;
      color: #fff;
      font-size: clamp(1.05rem, 1.8vw, 1.35rem);
      max-width: 60ch;
      position: relative;
      text-align: center;                  /* zentriert */
      padding-top: 18px;                   /* Raum für das Anführungszeichen */
    }
    blockquote::before{
      content: "“";
      position: absolute;
      left: 50%;
      top: -6px;
      transform: translateX(-50%);
      font-size: 2.4rem;
      line-height: 1;
      opacity: .35;
    }

    .quote-photo{
      width: 104px;
      height: 104px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 2px solid rgba(255,255,255,.35);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }

    .quote-author{
      font-family: "Avenir", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 800;
      letter-spacing: .04em;
      color: rgba(255,255,255,.90);
      text-align: center;                  /* Name mittig */
      font-size: 1.05rem;
    }

    @media (max-width: 800px){
      /* Auf schmalen Geräten entspricht die Breite automatisch einer Einzelkarte,
         weil die Containerbreite = Einzelspaltenbreite der Grid-Section ist. */
      .quote-card{ padding: 24px; }
      .quote-photo{ width: 88px; height: 88px; }
    }
  </style>

  <div class="container">
    <div class="quote-card">
      <blockquote>
        „Architektur bedeutet Verantwortung – für Menschen, Räume und Generationen.“
      </blockquote>

      <!-- Rundes Portrait zwischen Zitat und Name -->
      <img src="Tobias.jpeg" alt="Tobias Bücking" class="quote-photo">

      <div class="quote-author">Tobias Bücking</div>
    </div>
  </div>
</section>
